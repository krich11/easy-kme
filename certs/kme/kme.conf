[req]
distinguished_name = req_distinguished_name
req_extensions = v3_req
prompt = no

[req_distinguished_name]
C = US
ST = TX
L = Burnet
O = HPE-Networking
OU = Easy-KME Lab
CN = dev-machine

[v3_req]
basicConstraints = CA:FALSE
keyUsage = digitalSignature, keyEncipherment
extendedKeyUsage = serverAuth
subjectAltName = @alt_names

[alt_names]
DNS.1 = dev-machine
DNS.2 = localhost
DNS.3 = kme.local
DNS.4 = *.local
IP.1 = 127.0.0.1
IP.2 = ::1
IP.3 = 192.168.200.202
IP.4 = fe80::250:56ff:feb4:5592
